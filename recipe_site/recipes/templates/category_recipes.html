{% extends 'base.html' %}

{% block title %}{{ category.title }} - Recipe App{% endblock %}

{% block content %}
    <h1>Recipes in {{ category.title }}</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a><br>
                <p>{{ recipe.description|truncatewords:20 }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
