{% extends 'base.html' %}

{% block title %}Delete Recipe - Recipe App{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ recipe.title }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'recipe_detail' recipe.id %}">Cancel</a>
    </form>
{% endblock %}
