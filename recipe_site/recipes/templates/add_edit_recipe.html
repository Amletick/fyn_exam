{% extends 'base.html' %}

{% block title %}Add/Edit Recipe - Recipe App{% endblock %}

{% block content %}
    <h1>{% if recipe %}Edit{% else %}Add{% endif %} Recipe</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if recipe %}Update{% else %}Add{% endif %} Recipe</button>
    </form>
{% endblock %}
