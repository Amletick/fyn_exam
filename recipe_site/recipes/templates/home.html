{% extends 'base.html' %}

{% block title %}Home - Recipe App{% endblock %}

{% block content %}
    <h1>Welcome to Recipe App</h1>
    <h2>Random Recipes</h2>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a><br>
                <p>{{ recipe.description|truncatewords:50 }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
