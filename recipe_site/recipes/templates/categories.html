{% extends 'base.html' %}

{% block title %}Categories - Recipe App{% endblock %}

{% block content %}
    <h1>Recipe Categories</h1>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_recipes' category.id %}">{{ category.title }}</a>
                <p>{{ category.description|truncatewords:20 }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
